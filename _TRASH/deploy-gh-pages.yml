name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build and Export ğŸ”§
        run: npm run export
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
          NEXT_PUBLIC_PRIVY_APP_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_CLIENT_ID }}
          # Don't include server-side only secrets in client-side builds
          # PRIVY_APP_SECRET: ${{ secrets.PRIVY_APP_SECRET }}

      - name: Create .nojekyll file ğŸ“„
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
